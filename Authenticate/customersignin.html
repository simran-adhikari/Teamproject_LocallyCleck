<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/customerLogin.css">
    <title>Signin/Signup</title>
</head>
<body>
        <!---------------------------------SIGNIN----------------------------------------- -->
        <div class="wrapper">
            <nav class="nav">
                <div class="nav-logo">
                    <a href="../Home.php">
                        <img src="../resource/logo.png" alt="Logo">
                      </a>
                </div>
                <div class="nav-menu-btn">
                    <i class="bx bx-menu" onclick="myMenuFunction()"></i>
                </div>
            </nav>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="form-box">
                <div class="login-container" id="login">
                    <div class="top">
                        <!-- Updated form tag with action and method -->
                        <form action="Csignin.php" method="post">
                            <div class="input-box">
                                <input type="email" class="input-field" placeholder="Email" name="username_or_email" required>
                                <i class="bx bx-user"></i>
                            </div>
                            <div class="input-box">
                                <input type="password" class="input-field" placeholder="Password" name="password" required>
                                <i class="bx bx-lock-alt"></i>
                            </div>
                            <div class="input-box">
                                <input type="submit" class="submit" value="Sign-In">
                            </div>
                        </form>
                    </div>
                </div>


        <!---------------------------------SIGNUP----------------------------------------- -->
        <div class="register-container" id="register">
            <div class="top">
                <label for="file-upload" class="custom-file-upload">
                    <span class="custom-file-upload-text">Choose Profile Image</span>
                </label>
                <!-- Updated form tag for signup -->
                <form action="Csignup.php" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                    <input id="file-upload" type="file"  onchange="displayImage(this)" name="image" id="image" accept="image/*" required>
                    <!-- <input id="file-upload" type="file" onchange="displayImage(this)" name="image" /> -->
                    <div id="image-preview"></div>
                    <!-- Your existing form fields -->
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Firstname" name="first_name" required>
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Lastname" name="last_name" required>
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Email" name="email" required>
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" name="password" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="two-col">
                        <div class="two">
                            <p>Gender</p>
                            <input type="radio" id="male" name="gender" value="M" required>
                            <label for="male"> Male</label><br>
                            <input type="radio" id="female" name="gender" value="F" required>
                            <label for="female"> Female</label>   
                        </div><br>
                        <div class="one">
                            <input type="checkbox" id="agree" required>
                            <label for="agree"> I Agree</label>
                        </div>
                    </div><br>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
</div>   

<script>
    function myMenuFunction() {
        var i = document.getElementById("navMenu");
        if (i.className === "nav-menu") {
            i.className += " responsive";
        } else {
            i.className = "nav-menu";
        }
    }


    function displayImage(input) {
    const file = input.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
        const preview = document.getElementById('image-preview');
        preview.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image" />`;
    }

    reader.readAsDataURL(file);
}


    function login() {
        var loginForm = document.getElementById("login");
        var registerForm = document.getElementById("register");
        var loginBtn = document.getElementById("loginBtn");
        var registerBtn = document.getElementById("registerBtn");

        loginForm.style.left = "0";
        registerForm.style.right = "-100%";
        loginBtn.classList.add("white-btn");
        registerBtn.classList.remove("white-btn");
    }

    function register() {
        var loginForm = document.getElementById("login");
        var registerForm = document.getElementById("register");
        var loginBtn = document.getElementById("loginBtn");
        var registerBtn = document.getElementById("registerBtn");

        loginForm.style.left = "-100%";
        registerForm.style.right = "0";
        loginBtn.classList.remove("white-btn");
        registerBtn.classList.add("white-btn");
    }
</script>

</body>
</html>
